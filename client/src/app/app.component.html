<div class="app">
  <h1 class="title">Приложение тестирования линии</h1>
  <button class="btn btn-success" (click)="authService.logout()" href="#" *ngIf="authService.loggedIn">
    Logout
  </button>
</div>

<app-login *ngIf="!authService.loggedIn"></app-login>
<app-profile *ngIf="authService.loggedIn"></app-profile>

<div *ngIf="authService.serverMsg" class="popup alert alert-info">
  {{authService.serverMsg}}
</div>
