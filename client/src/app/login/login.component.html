<h3>Войдите, чтобы начать работу</h3>
<p class="error-msg">{{errorMsgs[0].msg}}</p>
<div>
  <div class="spacer">
    <label for="Email">Email</label>
    <input type="text" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="spacer">
    <label for="password">Пароль</label>
    <input type="password" placeholder="password" [(ngModel)]="password" class="form-control" />
  </div>
  <div class="spacer">
    <button type="submit" (click)="login()">Войти</button>
  </div>
</div>
